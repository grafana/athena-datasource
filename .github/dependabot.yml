version: 2
updates:
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '08:00'
    open-pull-requests-limit: 3
    cooldown:
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 7
      exclude:
        - 'github.com/grafana/*'
    groups:
      aws-sdk-go-v2:
        patterns:
          - 'github.com/aws/aws-sdk-go-v2*'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '10:00'
    open-pull-requests-limit: 3
    cooldown:
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 7
      exclude:
        - '@grafana/*'
    groups:
      grafana-dependencies:
        patterns:
          - '@grafana/data'
          - '@grafana/runtime'
          - '@grafana/schema'
          - '@grafana/ui'
      npm-patch-dev-dependencies:
        dependency-type: 'development'
        patterns:
          - '*'
        update-types:
          - 'patch'
      npm-minor-dev-dependencies:
        dependency-type: 'development'
        patterns:
          - '*'
        update-types:
          - 'minor'
    # Ignore dependencies that need to be updated manually for compatibility reasons
    ignore:
      # Keep @types/node in sync with the node version in .nvmrc
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      # Keep react and react-dom on the same major version used by Grafana
      - dependency-name: react
        update-types: ['version-update:semver-major']
      - dependency-name: react-dom
        update-types: ['version-update:semver-major']
      # Keep react-router-dom and react-router-dom-v5-compat on the same compatible major version used by Grafana
      - dependency-name: react-router-dom
        update-types: ['version-update:semver-major']
      - dependency-name: react-router-dom-v5-compat
        update-types: ['version-update:semver-major']
      # Keep rxjs in sync with the version used by `@grafana/*` packages
      - dependency-name: rxjs
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '12:00'
    open-pull-requests-limit: 3
    cooldown:
      default-days: 7
      exclude:
        - 'grafana/*'
